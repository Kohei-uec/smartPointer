<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <meta charset="utf-8">
    <title>Smart Pointer</title>

    <script type="module">
      const btn = document.getElementById('btn');
      btn.onclick = ()=>{
        const id = document.getElementById('inputNum').value - 0;
        window.location.href = './pointer.html?id=' + id;
      };
    </script>

  </head>
  <body>
    <a href="./screen.html">screen demo here</a>
    <br>
    <input type="number" id="inputNum"/>
    <button id="btn">connect to screen</button>
  </body>
</html>
